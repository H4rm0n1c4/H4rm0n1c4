<html>
  <head>
    <script src="kps.js"></script>
    <link rel="stylesheet" href="kps.css" />
    <title>Harmonica's Rock Paper Scissors game</title>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br />
    <h1>ROCK PAPER SCISSORS-GAME</h1>
    <br /><br /><br />
    <p id="intro">
      <i>Try to best a computer on this classical game of chance!</i>
    </p>
    <p id="weapon"><b>CHOOSE YOUR WEAPON!</b></p>
    <br /><br /><br />

    <div id="Napit">
      <button onclick="choose('Rock')">ROCK</button>
      <button onclick="choose('Scissors')">SCISSORS</button>
      <button onclick="choose('Paper')">PAPER</button>
      <br />
      <p id="Prompt">HAVE FUN!</p>
      <p id="ai-choice" />
    </div>

    <br />
    <p id="scoret">SCORE</p>
    <br /><br />
    <div id="aijasa">
      <p>AI:</p>
      <p id="tietokone"></p>
      <p>Player:</p>
      <p id="pelaaja"></p>
    </div>
  </body>
</html>
